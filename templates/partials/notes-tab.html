<div class="notes-content">
    <h3>Notes</h3>
    <div class="notes-grid">
        <div class="notes-section">
            <h4>Character Notes</h4>
            <div class="notes-list">
                <div class="note-item">
                    <textarea name="system.notes.character" rows="10" placeholder="Enter character notes here...">{{system.notes.character}}</textarea>
                </div>
            </div>
        </div>
        <div class="notes-section">
            <h4>Campaign Notes</h4>
            <div class="notes-list">
                <div class="note-item">
                    <textarea name="system.notes.campaign" rows="10" placeholder="Enter campaign notes here...">{{system.notes.campaign}}</textarea>
                </div>
            </div>
        </div>
        <div class="notes-section">
            <h4>Session Notes</h4>
            <div class="notes-list">
                <div class="note-item">
                    <textarea name="system.notes.session" rows="10" placeholder="Enter session notes here...">{{system.notes.session}}</textarea>
                </div>
            </div>
        </div>
        <div class="notes-section">
            <h4>Other Notes</h4>
            <div class="notes-list">
                <div class="note-item">
                    <textarea name="system.notes.other" rows="10" placeholder="Enter other notes here...">{{system.notes.other}}</textarea>
                </div>
            </div>
        </div>
    </div>
</div>
